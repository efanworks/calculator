name: Build and Test

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - "README.md"
      - "docs/**"
      - ".npmrc"

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - run: npm test
